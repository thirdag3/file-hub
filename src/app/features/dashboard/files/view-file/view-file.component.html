<form class="w-full max-w-lg mx-auto">
    <h1 class="text-3xl mb-5 dark:text-white">Viewing File: {{ this.fileName }}</h1>

    <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="block uppercase tracking-wide text-gray-700 dark:text-white text-xs font-bold mb-2" for="grid-username">
            Filename
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 dark:bg-zinc-900 text-gray-700 dark:text-white border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="grid-filename" type="text">
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="block uppercase tracking-wide text-gray-700 dark:text-white text-xs font-bold mb-2" for="grid-username">
            Workspaces
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 dark:bg-zinc-900 text-gray-700 dark:text-white border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="grid-workspaces" type="text">
        </div>
      </div>
      <div class="flex justify-between float-right mt-2">
        <button class="bg-blue-500 hover:bg-blue-700 disabled:bg-gray-400 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Update
        </button>
      </div>
</form>
